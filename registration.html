<script>

function validate()
{

var name = document.RegForm.Name.value;

var branch = document.RegForm.Branch.value;
var rno = document.RegForm.Rno.value;

var year = document.RegForm.Year.value;
var phnumber = document.RegForm.Phonenumber.value;

var email = document.RegForm.Email.value;
 
var pword = document.RegForm.Password.value;
    
if (name==null || name.length < 4){
alert("Name can't be blank and its length should be atleast 6");
return false;
}
if (branch==null||branch.length<2){
alert("Branch can't be blank");
return false;
}

if (rno==null || rno.length != 10){
alert("Register no can't be blank and its length should be 10");
return false;
}
if (year==null || year.length!=1){
alert("Year can't be blank and it should be a numerical value (like 1,2,3,4)");
return false;
}
if(phnumber.length==0 || phnumber.length<10 || phnumber.length>10){  
    
alert("Phonenumber should contain 10 digits only.");  
   
return false;  
   
}  
    
var atposition=email.indexOf("@");  
 
var dotposition=email.lastIndexOf(".");  

if (atposition<1 || dotposition<atposition+2 || dotposition+1>=email.length){
alert("Please enter a valid e-mail address");
return false;
   
} 
   
if(pword.length<6){  
  
alert("Password must be at least 6 characters long.");  

return false;  
   
}   
   
}
</script>
